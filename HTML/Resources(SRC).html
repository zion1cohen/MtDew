<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - ConnectAbility</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar {
      background-color: #003366;
      color: white;
      padding: 10px;
      position: fixed;
      height: 100%;
      width: 200px;
      overflow-y: auto;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    .main-content {
      margin-left: 200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .search-bar {
      width: 100%;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .resource-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .resource-header {
      color: #003366;
      margin-bottom: 20px;
    }
    .resource-list {
      list-style: none;
      padding: 0;
    }
    .resource-item {
      margin-bottom: 10px;
      padding: 10px 0;
    }
    .resource-link {
      color: #007bff;
      text-decoration: none;
      margin-left: 5px;
    }
    .add-resource {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>ConnectAbility</h1>
</div>

<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">Profile</a>
  <a href="#">Resources</a>
  <a href="#">Announcement Support</a>
  <a href="#">Settings</a>
  <a href="#">User Reports</a>
</div>

<div class="main-content">
  <div class="resource-container">
    <h2 class="resource-header">Resources</h2>
    <div class="search-bar">
      <input type="text" placeholder="Add Resource">
    </div>
    <button class="add-resource">Add Resource</button>
    <ul class="resource-list">
      <!-- Example Resource Item -->
      <li class="resource-item">
        National Center on Disability and Journalism (NCDJ):
        <a href="http://ncdj.org" class="resource-link" target="_blank">Website</a>
      </li>
      <!-- More Resource Items -->
      <li class="resource-item">
        American Association of People with Disabilities (AAPD):
        <a href="http://aapd.com" class="resource-link" target="_blank">Website</a>
      </li>
      <!-- Add additional resource items here -->
    </ul>
  </div>
</div>

</body>
</html>
