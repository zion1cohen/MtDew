<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConnectAbility Sign In</title>
  <style>
    body,
    h html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #a6dcef; /* Baby blue background */
    }

    body {
      position: relative;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      width: 300px;
      height: 56px;
      font-size: 32px;
      font-weight: bold;
      fill: #003366;
    }

    #label1 {
      left: calc(50vw - 150px);
      top: calc(50vh - 28px);
    }

    #label2 {
      left: calc(50vw - 150px);
      top: calc(50vh - 28px);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-container label {
      margin-bottom: 8px;
      display: block;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container select {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container .register {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" id="label1" class="logo" viewBox="0 0 300 45" fill="#0f0f13" stroke="#0f0f13" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round">
  <text x="7" y="29">CONNECT-ABILITY</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" id="label2" class="logo" viewBox="0 0 300 45" fill="#0f0f13" stroke="#0f0f13" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round">
  <text x="7" y="29">CONNECT-ABILITY</text>
</svg>

<div class="content">
  <div class="login-container">
    <h2>ConnectAbility Sign In</h2>
    <!-- Add error message div -->
    <div id="errorMessage" style="color: red; text-align: center; margin-bottom: 10px;"></div>

    <form id="loginForm">
      <label for="role">I am a:</label>
      <select id="role" name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="support_role">Support Role Coordinator</option>
      </select>
      <label for="uname">Username:</label>
      <input type="text" id="uname" name="uname" required />

      <label for="psw">Password:</label>
      <input type="password" id="psw" name="psw" required />

      <button type="submit">Sign In</button>
    </form>

    <div class="register">
      <p>
        Don't have an account? <a href="register.html">Register Now</a>.
      </p>
    </div>
  </div>
</div>

<!-- SVG Animation Script -->
<script>
  const body = document.querySelector('body');
  const label1 = document.querySelector('#label1');
  const label2 = document.querySelector('#label2');

  let colors = ['#26de81', '#fc5c65', '#fd9644', '#fed330', '#2bcbba', '#45aaf2', '#4b7bec', '#a55eea', '#ffc1f3', '#76ead7', '#ff9c71', '#32e0c4', '#d291bc', '#fa744f'];

  let FPS = 60;
  let width, height, velocityX1 = 1, velocityY1 = 1, velocityX2 = -0.7, velocityY2 = 0.7, pause = true, previousColor = 0;

  setInterval(() => {
    if (pause) return;

    let rect1 = label1.getBoundingClientRect();
    let rect2 = label2.getBoundingClientRect();

    let left1 = rect1.x;
    let top1 = rect1.y;
    let left2 = rect2.x;
    let top2 = rect2.y;

    // Update position and color for label1
    if (left1 + rect1.width >= width || left1 <= 0) {
      velocityX1 = -velocityX1;
      let randomColor = getRandomColor();
      label1.style.fill = randomColor;
    }
    if (top1 + rect1.height >= height || top1 <= 0) {
      velocityY1 = -velocityY1;
      let randomColor = getRandomColor();
      label1.style.fill = randomColor;
    }

    // Update position and color for label2
    if (left2 + rect2.width >= width || left2 <= 0) {
      velocityX2 = -velocityX2;
      let randomColor = getRandomColor();
      label2.style.fill = randomColor;
    }
    if (top2 + rect2.height >= height || top2 <= 0) {
      velocityY2 = -velocityY2;
      let randomColor = getRandomColor();
      label2.style.fill = randomColor;
    }

    label1.style.left = rect1.x + velocityX1 + 'px';
    label1.style.top = rect1.y + velocityY1 + 'px';

    label2.style.left = rect2.x + velocityX2 + 'px';
    label2.style.top = rect2.y + velocityY2 + 'px';
  }, 1000 / FPS);

  const reset = () => {
    width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    pause = width <= label1.getBoundingClientRect().width || height <= label1.getBoundingClientRect().height;
    label1.style.left = 'calc(50vw - 150px)';
    label1.style.top = 'calc(50vh - 28px)';
    label2.style.left = 'calc(50vw - 150px)';
    label2.style.top = 'calc(50vh - 28px)';
    label1.style.fill = colors[0];
    label2.style.fill = colors[0];
  }

  const getRandomColor = () => {
    let currentColor = -1;
    do {
      currentColor = Math.floor(Math.random() * colors.length);
    } while (previousColor == currentColor);
    previousColor = currentColor;
    return colors[currentColor];
  }

  reset();
  window.addEventListener('resize', reset, true);
</script>

<!-- Firebase SDK -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

<!-- Your Firebase configuration and login script -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
