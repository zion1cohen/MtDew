<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConnectAbility Sign In</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .bg {
      background-image: url("https://via.placeholder.com/1200x800");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e5e5f7;
      opacity: 0.8;
      background-image: repeating-radial-gradient(
              circle at 0 0,
              transparent 0,
              #e5e5f7 10px
      ),
      repeating-linear-gradient(#444cf755, #444cf7);
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      position: relative; /* Added position relative */
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-container label {
      margin-bottom: 8px;
      display: block;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container select {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container .register {
      text-align: center;
      margin-top: 20px;
    }

    /* Added Google logo styling */
    .google-logo {
      width: 30px;
      height: 30px;
      position: absolute;
      top: 100%;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="bg">
  <div class="login-container">
    <h2>ConnectAbility Sign In</h2>
    <!-- Add error message div -->
    <div id="errorMessage" style="color: red; text-align: center; margin-bottom: 10px;"></div>

    <form id="loginForm">
      <label for="role">I am a:</label>
      <select id="role" name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="support_role">Support Role Coordinator</option>
      </select>
      <label for="uname">Username:</label>
      <input type="text" id="uname" name="uname" required />

      <label for="psw">Password:</label>
      <input type="password" id="psw" name="psw" required />

      <button type="submit">Sign In</button>
    </form>

    <div class="register">
      <p>
        Don't have an account? <a href="register.html">Register Now</a>.
      </p>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script
        type="module"
        src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"
></script>

<!-- Your Firebase configuration and login script -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
