<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

      <title>Resources - ConnectAbility</title>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getFirestore,
        collection,
        orderBy,
        query,
        onSnapshot,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDIuoGDwaVQ6kdfhZp9ZkFgE5yVR9u1JKk",
        authDomain: "connectability-6ee02.firebaseapp.com",
        projectId: "connectability-6ee02",
        storageBucket: "connectability-6ee02.appspot.com",
        messagingSenderId: "908801065257",
        appId: "1:908801065257:web:bd93fbe7049ad8c6867738",
        measurementId: "G-N8HMEMRV16",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      let resourceCounter = 0; // Initialize resource counter

      function fetchResources() {
          onSnapshot(
              query(collection(db, "RESOURCE"), orderBy("timestamp")),
              (snapshot) => {
                  const resourcesList = document.querySelector(".resource-list");
                  resourcesList.innerHTML = ""; // Clear existing list
                  snapshot.forEach((doc) => {
                      const resource = doc.data();
                      const listItem = document.createElement("li");
                      listItem.innerHTML = `
              <b>${resource.title || "Resource"}</b><br>
              <a href="${resource.link}" target="_blank">${resource.name}</a>
              - ${resource.description || ""}
            `;
                      resourceCounter++; // Increment resource counter
                      listItem.setAttribute("data-counter", resourceCounter); // Set counter attribute
                      resourcesList.appendChild(listItem);
                  });
              }
          );
      }

      fetchResources();
    </script>
      <style>
          body {
              font-family: "Arial", sans-serif;
              margin: 0;
              padding: 0;
              background: #f0f2f5;
          }
          .header {
              background: linear-gradient(45deg, #007bff, #0056b3);

              text-align: center;
          }
          .sidebar {
              background: linear-gradient(180deg, #0056b3, #003366);
              color: white;
              padding: 10px;
              position: fixed;
              width: 200px;
              height: 100%;
              overflow: auto;
          }
          .sidebar a {
              color: white;
              text-decoration: none;
              padding: 10px 15px;
              display: block;
              border-radius: 4px;
              transition: background-color 0.3s;
          }
          .sidebar a:hover {

          }
          .main-content {
              margin-left: 200px;

          }
          .resource-container {
              background-color: #ffffff;
              padding: 20px;
              border-radius: 5px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
          .resource-header {
              color: #003366;
              font-size: 24px;
              margin-bottom: 20px;
              text-align: center;
          }
          .resource-list {
              list-style: none;
              padding-left: 0;
          }
          .resource-list li {
              padding: 10px 0;
              border-bottom: 1px solid #ccc;
          }
          .resource-list li:before {
              content: attr(data-counter) ". "; /* Use the counter attribute as content */
              font-weight: bold;
          }
          .resource-list a {
              text-decoration: none;
              color: #007bff;
          }
          .resource-list a:hover {
              text-decoration: underline;
          }
          .background-overlay {
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: repeating-radial-gradient(circle at 0 0, transparent 0, #e5e5f7 10px), repeating-linear-gradient(#444cf755, #444cf7);
              z-index: -1; /* Set a lower z-index to keep it behind the content */
              opacity: 0.4; /* Adjust opacity as needed */
          }
