<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectAbility Feed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX/ndzBo4t0p5uVCgMuh7i6o5T+5GWhFNP3"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e5e5f7;
      }
      .header {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        padding: 15px 20px;
        text-align: center;
      }
      .sidebar {
        background: linear-gradient(180deg, #0056b3, #003366);
        color: white;
        padding: 10px;
        position: fixed;
        width: 200px;
        height: 100%;
        overflow: auto;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        border-radius: 4px;
        transition: background-color 0.3s;
        margin-bottom: 8px;
      }
      .sidebar a:hover {
        background-color: #0056b3;
      }
      .sidebar i {
        margin-right: 8px;
      }
      .main-content {
        padding: 20px;
        margin-left: 200px;
        width: calc(100% - 200px);
        position: relative;
      }
      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-radial-gradient(
            circle at 0 0,
            transparent 0,
            #e5e5f7 10px
          ),
          repeating-linear-gradient(#444cf755, #444cf7);
        z-index: -1;
        opacity: 0.4;
      }
      .post {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .post img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .post-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .post-header img {
        border-radius: 50%;
        margin-right: 15px;
      }
      .post-header h3 {
        margin: 0;
        font-size: 18px;
      }
      .post-content {
        margin-bottom: 15px;
        font-size: 16px;
      }
      .post-time {
        text-align: right;
        color: #777;
        font-size: 14px;
      }
      .make-post {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        padding: 12px 24px;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        display: block;
        width: auto;
        margin-bottom: 20px;
        transition: background-color 0.3s;
      }
      .make-post:hover {
        background-color: #0056b3;
      }
      .media-upload-container {
        margin-bottom: 20px;
      }
      .media-upload-container input[type="file"] {
        display: none;
      }
      .media-upload-label {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header d-flex justify-content-between align-items-center">
      <h1>ConnectAbility</h1>
      <a
        href="login.html"
        class="btn btn-light"
        style="
          background-color: #fff;
          border: 1px solid #ccc;
          padding: 8px 16px;
          border-radius: 4px;
          text-decoration: none;
          color: #007bff;
        "
        >Logout</a
      >
    </div>
    <div class="d-flex" id="wrapper">
      <div class="sidebar">
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
        <a href="profile(USER).html"><i class="fas fa-user"></i> Profile</a>
        <a href="Messages(USER).html"
          ><i class="fas fa-envelope"></i> Messages</a
        >
        <a href="match.html"><i class="fas fa-heart"></i> Matches</a>
        <a href="Announcements(USER).html"
          ><i class="fas fa-bullhorn"></i> Announcements</a
        >
        <a href="Resources(USER).html"><i class="fas fa-book"></i> Resources</a>
        <a href="Feedback(USER).html"
          ><i class="fas fa-comment"></i> Feedback</a
        >
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
      </div>
      <div class="main-content">
        <div class="background-overlay"></div>
        <div class="media-upload-container">
          <label class="media-upload-label" for="media-upload"
            >Upload Media</label
          >
          <input type="file" id="media-upload" accept="image/*" />
        </div>
        <form id="post-form">
          <div class="form-group">
            <textarea
              class="form-control"
              id="post-content"
              rows="3"
              placeholder="What's on your mind?"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
        <div id="post-feed"></div>
      </div>
    </div>
    <script
      src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"
      type="module"
    ></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        getDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
      import { serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDIuoGDwaVQ6kdfhZp9ZkFgE5yVR9u1JKk",
        authDomain: "connectability-6ee02.firebaseapp.com",
        projectId: "connectability-6ee02",
        storageBucket: "connectability-6ee02.appspot.com",
        messagingSenderId: "908801065257",
        appId: "1:908801065257:web:bd93fbe7049ad8c6867738",
        measurementId: "G-N8HMEMRV16",
      };

      const app = initializeApp(firebaseConfig);
      const storage = getStorage(app);
      const db = getFirestore(app);
      const auth = getAuth(app);

      function checkAuthState() {
        auth.onAuthStateChanged(async (user) => {
          if (user) {
            console.log("User is logged in:", user.uid);
            await displayPosts();
          } else {
            console.log("No user is logged in.");
          }
        });
      }

      const createPost = async (content, imageData) => {
        try {
          const user = auth.currentUser;
          if (!user) {
            console.error("User not authenticated.");
            return;
          }
          const postData = {
            content: content,
            photo: imageData,
            timestamp: serverTimestamp(),
          };
          await addDoc(collection(db, "POST"), postData);
        } catch (error) {
          console.error("Error creating post: ", error);
        }
      };

      const displayPosts = async () => {
        const postFeed = document.getElementById("post-feed");
        postFeed.innerHTML = ""; // Clear the feed before adding new posts

        try {
          const user = auth.currentUser;
          if (user) {
            const userDoc = await getDoc(doc(db, "USER", user.uid));
            const userProfile = userDoc.data();
            const querySnapshot = await getDocs(collection(db, "POST"));

            querySnapshot.forEach((doc) => {
              const post = doc.data();
              const postElement = `
            <div class="post" id="post-${doc.id}">
              <div class="post-header">
                <img src="${
                  userProfile.Photo
                }" alt="Profile picture" width="50" class="rounded-circle" />
                <h3>${userProfile.Name}</h3>
              </div>
              <div class="post-content">${post.content}</div>
              ${
                post.photo
                  ? `<img src="${post.photo}" alt="Media" class="img-fluid rounded" />`
                  : ""
              }
              <div class="post-time">${
                post.timestamp
                  ? post.timestamp.toDate().toLocaleString()
                  : "No timestamp"
              }</div>
            </div>
          `;
              if (!document.getElementById(`post-${doc.id}`)) {
                postFeed.insertAdjacentHTML("beforeend", postElement);
              }
            });
          } else {
            console.log("User not authenticated.");
          }
        } catch (error) {
          console.error("Error displaying posts: ", error);
        }
      };

      document
        .getElementById("post-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const content = document.getElementById("post-content").value;
          const mediaFile = document.getElementById("media-upload").files[0];

          if (mediaFile) {
            const reader = new FileReader();
            reader.readAsDataURL(mediaFile);
            reader.onload = function () {
              const imageData = reader.result;
              createPost(content, imageData).then(() => {
                document.getElementById("post-content").value = "";
                displayPosts();
              });
            };
          } else {
            createPost(content, null).then(() => {
              document.getElementById("post-content").value = "";
              displayPosts();
            });
          }
        });

      checkAuthState();
    </script>
  </body>
</html>
