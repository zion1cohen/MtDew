<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConnectAbility Feed</title>

  <!-- Add Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Add Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX/ndzBo4t0p5uVCgMuh7i6o5T+5GWhFNP3" crossorigin="anonymous">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e5e5f7;
    }

    .header {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .sidebar {
      background: linear-gradient(180deg, #0056b3, #003366);
      color: white;
      padding: 10px;
      position: fixed;
      width: 200px;
      height: 100%;
      overflow: auto;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin-bottom: 8px;
    }

    .sidebar a:hover {
      background-color: #0056b3;
    }

    .sidebar i {
      margin-right: 8px;
    }

    .main-content {
      padding: 20px;
      margin-left: 200px;
      width: calc(100% - 200px);
      position: relative; /* Set position to relative for z-index */
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-radial-gradient(circle at 0 0, transparent 0, #e5e5f7 10px), repeating-linear-gradient(#444cf755, #444cf7);
      z-index: -1; /* Set a lower z-index to keep it behind the content */
      opacity: 0.4; /* Adjust opacity as needed */
    }

    .post {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .post-header img {
      border-radius: 50%;
      margin-right: 15px;
    }

    .post-header h3 {
      margin: 0;
      font-size: 18px;
    }

    .post-content {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .post-time {
      text-align: right;
      color: #777;
      font-size: 14px;
    }

    .make-post {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      padding: 12px 24px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      display: block;
      width: auto;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .make-post:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>ConnectAbility</h1>
</div>

<!-- Bootstrap Sidebar -->
<div class="d-flex" id="wrapper">
  <div class="sidebar">
    <a href="home.html"><i class="fas fa-home"></i> Home</a>
    <a href="profile(USER).html"><i class="fas fa-user"></i> Profile</a>
    <a href="Messages(USER).html"><i class="fas fa-envelope"></i> Messages</a>
    <a href="match.html"><i class="fas fa-heart"></i> Matches</a>
    <a href="Announcements(USER).html"><i class="fas fa-bullhorn"></i> Announcements</a>
    <a href="Resources(USER).html"><i class="fas fa-book"></i> Resources</a>
    <a href="Feedback(USER).html"><i class="fas fa-comment"></i> Feedback</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
  </div>

  <div class="main-content">
    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <a href="#" class="btn btn-primary make-post">Make Post</a>

    <!-- Post template -->
    <!-- Repeat this block for each post using server-side or client-side rendering -->
    <div class="post">
      <div class="post-header">
        <img src="greg.png" alt="Profile picture" width="50" class="rounded-circle" />
        <h3>Gregory</h3>
      </div>
      <div class="post-content">Me enjoying the sunset yesterday!</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Sunset_2007-1.jpg" alt="Sunset" class="img-fluid rounded" />
      <div class="post-time">4:31pm</div>
    </div>

    <!-- Example of another post -->
    <div class="post">
      <div class="post-header">
        <img src="janet.png" alt="Profile picture" width="50" class="rounded-circle" />
        <h3>Janet</h3>
      </div>
      <div class="post-content">
        “Have enough courage to trust love one more time and always one more time.” - Maya Angelou
      </div>
      <div class="post-time">1:09pm</div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
