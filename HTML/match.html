<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectAbility - Automatic Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #005a9c;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .main-container {
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      background-color: #003366;
      color: white;
      padding: 20px;
      width: 200px;
      height: auto; /* Adjust height as necessary */
      box-sizing: border-box;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .content {
      flex-grow: 1; /* Allows the content area to fill the remaining space */
      padding: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      width: calc(100% - 110px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #005a9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #004080;
    }

    .matches-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .match-card {
      background-color: white;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
      width: calc(20% - 20px);
      margin-bottom: 20px;
      margin-right: 20px;
    }

    .match-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .match-card h3 {
      margin: 10px;
      text-align: center;
    }

    .match-card .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .match-card .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .match-card .buttons button.accept {
      background-color: #28a745;
      color: white;
    }

    .match-card .buttons button.accept:hover {
      background-color: #218838;
    }

    .match-card .buttons button.skip {
      background-color: #dc3545;
      color: white;
    }

    .match-card .buttons button.skip:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>ConnectAbility</h1>
</div>

<div class="main-container">
  <div class="sidebar">
    <a href="home.html">Home</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="match.html">Matches</a>
    <a href="announcement.html">Announcements</a>
    <a href="resources.html">Resources</a>
    <a href="">Feedback</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="content">
    <h2 style="text-align: center; font-family: Arial, sans-serif">
      Automatic Matches
    </h2>

    <div class="matches-container" id="matchesContainer">
      <!-- Match cards will be dynamically generated here -->
    </div>

    <div class="search-matches-button">
      <button onclick="window.location.href = 'search(USER).html';">
        Search Matches
      </button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js" type="module"></script>
<script type="module">
  // Import necessary Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  // Your Firebase configuration

    storageBucket: "connectability-6ee02.appspot.com",

    appId: "1:908801065257:web:bd93fbe7049ad8c6867738",

  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Function to fetch user data and populate match cards
  // Function to fetch user data and populate match cards
  async function populateMatchCards(user) {
    const matchesContainer = document.getElementById('matchesContainer');
    const userCollection = collection(db, 'USER');
    const querySnapshot = await getDocs(userCollection);

    querySnapshot.forEach(doc => {
      const userData = doc.data();
      // Check if the Firebase UID matches the current user's UID
      if (userData.userId !== user.uid) { // Check against the userId field instead of doc.id
        // Create match card element
        const matchCard = document.createElement('div');
        matchCard.classList.add('match-card');
        matchCard.innerHTML = `
        <img src="${userData.Photo}" alt="User Photo" />
        <h3>${userData.Name}</h3>
        <div class="buttons">
          <button class="accept" onclick="acceptMatch('${doc.id}', '${user.uid}')">Accept</button>
          <button class="skip">Skip</button>
        </div>
      `;
        matchesContainer.appendChild(matchCard);
      }
    });
  }



  // Call the function to populate match cards when the page loads
  window.onload = function() {
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is logged in:", user.uid);
        populateMatchCards(user);
      } else {
        console.log("No user logged in.");
        // Redirect to login page or handle no user scenario
      }
    });
  };

  // Function to handle match acceptance
  function acceptMatch(matchId, userId) {

    // Perform logic to accept match for the current user
  }
</script>
</body>
</html>
