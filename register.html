<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectAbility Register</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .bg {
        background-image: url("https://via.placeholder.com/1200x800");
        background-size: cover;
        background-position: center;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        position: relative;
      }

      .register-container h2 {
        text-align: center;
        margin-bottom: 24px;
      }

      .register-container label {
        margin-bottom: 8px;
        display: block;
      }

      .register-container input[type="text"],
      .register-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .register-container button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .register-container button:hover {
        background-color: #45a049;
      }

      /* Confirmation message styling */
      .confirmation-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="register-container">
        <h2>ConnectAbility Register</h2>
        <form id="registerForm">
          <label for="uname">Username:</label>
          <input type="text" id="uname" name="uname" required />

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />

          <label for="psw">Password:</label>
          <input type="password" id="psw" name="psw" required />

          <button type="submit">Register</button>
        </form>

        <div style="text-align: center; margin-top: 20px">
          Already have an account? <a href="login.html">Sign In</a>.
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"
    ></script>

    <!-- Your Firebase configuration and register script -->

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="register.js"></script>

    <!-- Confirmation message script -->
    <script>
      function showConfirmationMessage() {
        const confirmationPopup = document.createElement("div");
        confirmationPopup.classList.add("confirmation-popup");
        confirmationPopup.textContent = "Registration successful!";

        document.body.appendChild(confirmationPopup);

        setTimeout(() => {
          confirmationPopup.remove();
        }, 3000);
      }
    </script>
  </body>
</html>
