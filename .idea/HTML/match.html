<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectAbility - Automatic Matches</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #005a9c;
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      .main-container {
        display: flex;
        flex-direction: row;
      }

      .sidebar {
        background-color: #003366;
        color: white;
        padding: 20px;
        width: 200px;
        height: auto; /* Adjust height as necessary */
        box-sizing: border-box;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px 0;
      }

      .content {
        flex-grow: 1; /* Allows the content area to fill the remaining space */
        padding: 20px;
      }

      .search-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .search-bar input[type="text"] {
        width: calc(100% - 110px);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .search-bar button {
        padding: 10px 20px;
        background-color: #005a9c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .search-bar button:hover {
        background-color: #004080;
      }

      .matches-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
      }

      .match-card {
        background-color: white;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
        width: calc(20% - 20px);
        margin-bottom: 20px;
        margin-right: 20px;
      }

      .match-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .match-card h3 {
        margin: 10px;
        text-align: center;
      }

      .match-card .buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
      }

      .match-card .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .match-card .buttons button.accept {
        background-color: #28a745;
        color: white;
      }

      .match-card .buttons button.accept:hover {
        background-color: #218838;
      }

      .match-card .buttons button.skip {
        background-color: #dc3545;
        color: white;
      }

      .match-card .buttons button.skip:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ConnectAbility</h1>
    </div>

    <div class="main-container">
      <div class="sidebar">
        <a href="home.html">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="match.html">Matches</a>
        <a href="announcement.html">Announcements</a>
        <a href="resources.html">Resources</a>
        <a href="">Feedback</a>
        <a href="settings.html">Settings</a>
      </div>

      <div class="content">
        <h2 style="text-align: center; font-family: Arial, sans-serif">
          Automatic Matches
        </h2>

        <div class="matches-container">
          <!-- Match card 1 -->
          <div class="match-card">
            <img src="74.jpg" alt="User Photo" />
            <h3>Howard</h3>
            <div class="buttons">
              <button class="accept">Accept</button>
              <button class="skip">Skip</button>
            </div>
          </div>

          <!-- Match card 2 -->
          <div class="match-card">
            <img src="75.webp" alt="User Photo" />
            <h3>Amber</h3>
            <div class="buttons">
              <button class="accept">Accept</button>
              <button class="skip">Skip</button>
            </div>
          </div>

          <!-- Match card 3 -->
          <div class="match-card">
            <img src="76.jpg" alt="User Photo" />
            <h3>John</h3>
            <div class="buttons">
              <button class="accept">Accept</button>
              <button class="skip">Skip</button>
            </div>
          </div>

          <!-- Match card 4 -->
          <div class="match-card">
            <img src="77.jpg" alt="User Photo" />
            <h3>Taylor</h3>
            <div class="buttons">
              <button class="accept">Accept</button>
              <button class="skip">Skip</button>
            </div>
          </div>

          <!-- Match card 5 -->
          <div class="match-card">
            <img src="78.jpeg" alt="User Photo" />
            <h3>Ben</h3>
            <div class="buttons">
              <button class="accept">Accept</button>
              <button class="skip">Skip</button>
            </div>
          </div>
        </div>
        <div class="search-matches-button">
          <button onclick="window.location.href = 'search.html';">
            Search Matches
          </button>
        </div>
      </div>
    </div>
    <script src="navigation.js"></script>
  </body>
</html>
