<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - ConnectAbility</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .header {
      background-color: #005A9C;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .sidebar {
      background-color: #003366;
      color: white;
      padding: 20px;
      position: fixed;
      width: 250px;
      height: 100%;
      overflow-y: auto; /* Allow the sidebar to scroll if content exceeds height */
      min-height: 100vh; /* Set a minimum height to avoid cutting off content */
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 5px 0;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .search-box {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: white;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .search-box input[type='text'] {
      border: 1px solid #ccc;
      padding: 10px;
      width: calc(100% - 20px); /* Adjust the width to allow for padding */
      border-radius: 5px;
    }



    .user-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .user-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .user-card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }
    .user-card h3 {
      margin: 0;
      padding: 15px;
    }
    .user-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .user-card button:hover {
      background-color: #45a049;
    }
  </style>
</head>

</div>

  <a href="#">Admin Announcements</a>
  <a href="#">Disability Report</a>
</div>
